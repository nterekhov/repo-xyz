<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contactpagina</title>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">

    <div class="card shadow-lg p-4" style="width: 100%; max-width: 500px; border-radius: 15px;">
        <h4 class="mb-4 text-primary">Neem contact op</h4>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label fw-bold">Emailadres</label>
            <input type="email" class="form-control form-control-lg" id="exampleFormControlInput1" placeholder="naam@voorbeeld.com">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label fw-bold">Jouw bericht</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" placeholder="Typ hier je bericht..."></textarea>
        </div>

        <div class="d-grid">
            <button class="btn btn-primary btn-lg" type="button">Verzenden</button>
        </div>
    </div>

</div>
</body>
</html>
